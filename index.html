<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Biodata diri</title>

<body>

                 </div>

        <!--Kontak-->
        <div class="jumbotron-isi">
            <h1>Perkenalan Diri</h3>
            <p>hai, nama saya narda.(mencoba belajar <a href="https://id.wikipedia.org/wiki/HTML">html</a>)</p>
